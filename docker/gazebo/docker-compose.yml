version: "3.8"

services:
  gazebo-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    image: robotagent-gazebo:latest
    volumes:
      - ../../mcp:/app/mcp
    working_dir: /app/mcp
    environment:
      - TZ=UTC
      - ROS_DOMAIN_ID=0
    ports:
      - "8002:8002"
    tty: true
    command:
      - /bin/bash
      - -c
      - |
        source /opt/ros/humble/setup.bash
        python3 gazebo_mcp_server.py
